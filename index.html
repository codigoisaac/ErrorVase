<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ErrorVase</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body onload="fetchIssues()">
    <section id="home">
      <div id="title">
        ErrorVase
      </div>

      <div id="vase" class="centered">
        <div id="vase-square" class="centered">
          <h1 id="form-title">Inserir novo erro:</h1>
          <!-- Add error form  -->
          <form id="add-error-form">
            <!-- Error Title  -->
            <div class="form-group" id="fg1">
              <label for="issue-title">Título:</label>
              <input type="text" name="issue-title" placeholder="..." />
            </div>

            <!-- Error Description  -->
            <div class="form-group" id="fg2">
              <label for="issue-description">Descrição:</label>
              <input type="text" name="issue-description" placeholder="..." />
            </div>

            <!-- Assign To  -->
            <div class="form-group" id="fg3">
              <label for="issue-assign">Responsável:</label>
              <input type="text" name="issue-assign" placeholder="..." />
            </div>

            <!-- Severity  -->
            <div class="form-group" id="fg4">
              <label for="issue-severity">Gravidade:</label>
              <select name="issue-severity">
                <option value=""></option>
                <option value="Baixa Gravidade">Baixa</option>
                <option value="Média Gravidade">Média</option>
                <option value="Alta Gravidade">Alta</option>
              </select>
            </div>

            <!-- Buttons  -->
            <div class="form-group" id="fg5">
              <button type="reset">- Apagar</button>
              <button type="submit">+ Adicionar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Credits  -->
      <div id="credits" class="centered">
        <p>
          por
          <a href="https://linktr.ee/codigoisaac" target="_blank"
            >códigoisaac</a
          >
        </p>
      </div>
    </section>

    <!-- List of saved errors -->
    <section id="issues" class="centered">
      <div id="issue-list" class="centered"></div>
    </section>

    <!-- ------------------------ Scripts ------------------------ -->
    <!-- My Script  -->
    <script src="script.js"></script>
    <!-- FontAwesome  -->
    <script
      src="https://kit.fontawesome.com/0e6dcfaf2a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Chance.JS  -->
    <script src="https://chancejs.com/chance.min.js"></script>
  </body>
</html>
