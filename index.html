<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ErrorVase</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body onload="fetchIssues()">
    <!-- ------------------------ Content ------------------------ -->
    <div class="container">
      <h1>ErrorVase <small>por IsaacDevelops</small></h1>

      <!-- Add Error Form  -->
      <div class="jumbotron">
        <h3>Adicionar Novo Erro:</h3>
        <form id="issue-input-form">
          <!-- Error Description -->
          <div class="form-group">
            <label for="issue-description-input">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="issue-description-input"
              placeholder="Descreva o Erro ..."
            />
          </div>

          <!-- Severity -->
          <div class="form-group">
            <label for="issue-severity-input">Gravidade</label>
            <select id="issue-severity-input" class="form-control">
              <option value="Baixa Gravidade">Baixa Gravidade</option>
              <option value="Média Gravidade">Média Gravidade</option>
              <option value="Alta Gravidade">Alta Gravidade</option>
            </select>
          </div>

          <!-- Atribuição -->
          <div class="form-group">
            <label for="issue-assign-input">Atribuido a:</label>
            <input
              type="text"
              class="form-control"
              id="issue-assign-input"
              placeholder="Insira o responsável ..."
            />
          </div>

          <!-- Submit Button  -->
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>

      <!-- Error List  -->
      <div class="col-lg-12">
        <div id="issueList"></div>
      </div>

      <div class="footer">
        <p>&copy IsaacDevelops</p>
      </div>
    </div>

    <!-- ------------------------ Scripts ------------------------ -->
    <!-- My Script  -->
    <script src="script.js"></script>
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap  -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- Chance.JS  -->
    <script src="https://chancejs.com/chance.min.js"></script>
  </body>
</html>
